services:
  broker:
    image: eclipse-mosquitto
    ports:
      - "1883:1883"
    volumes:
      - ./broker:/mosquitto/config
    restart: unless-stopped

  bridge:
    image: eclipse-mosquitto
    ports:
      - "1884:1883"
    volumes:
      - ./bridge:/mosquitto/config
    restart: unless-stopped

